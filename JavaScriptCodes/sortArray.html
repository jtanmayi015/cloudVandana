<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Sorting</h2>
    <p>Orignal Array : <span id ="orignalArray"></span></p>
    <p>Sorted Array (Reverse Order) : <span id="sortedArray"></span></p>

    <script>

        let arrayToSort = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];

        document.getElementById('orignalArray').textContent = arrayToSort.join(', ');

        arrayToSort.sort(function(a,b){
            return b-a;
        });

        document.getElementById('sortedArray').textContent = arrayToSort.join(', ');

    </script>
</body>
</html>
